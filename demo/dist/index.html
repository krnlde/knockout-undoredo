<!DOCTYPE html>
<html>
  <head>
    <title>Demo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css"></style>
  </head>
  <body>
    <input type="text" placeholder="Type here..." data-bind="textInput: name">
    <button data-bind="click: undomanager.undo, disable: !undomanager.hasUndo()">Undo</button>
    <button data-bind="click: undomanager.redo, disable: !undomanager.hasRedo()">Redo</button>

    <h2 data-bind="text: message"></h2>
  </body>

  <script type="text/javascript" src="/demo.e31bb0bc.js"></script>
</html>
